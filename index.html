<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="gallery">
    <div class="image-container">
        <img src="01.jpg" alt="Image 1" class="gallery-image" height="200px"> 
        <div class="overlay">
            <div class="text">View Image</div> <br><br>
        </div>
    </div>
    <div class="image-container">
        <img src="02.jpg" alt="Image 2" class="gallery-image" height="200px">
        <div class="overlay">
            <div class="text">View Image</div> <br><br>
        </div>
    </div>
    <div class="image-container">
        <img src="03.jpg" alt="Image 3" class="gallery-image" height="200px">
        <div class="overlay">
            <div class="text">View Image</div> <br><br>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
